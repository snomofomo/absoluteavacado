<div id="company" style="width:100px;background-color: #ff6a00">Below is a list of all pups</div>

<table width="100%" class="table" cellpadding="0" cellspacing="0" border="0">
    <colgroup>
        <col style="width:200px" />
        <col style="width:800px" />
    </colgroup>
    @{foreach var m in model}
    <tr>
        <td>ID: @{m.id}</td>
        <td>Name: @{m.name}</td>
        <td>Breed: @{m.breed}</td>
        <td>Age: @{m.age}</td>
        <td>Sex: @{m.sex}</td>
    </tr>
    @{end}
</table>
